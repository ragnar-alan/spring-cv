<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/flags.css">
<script type="text/javascript" src="js/jquery_3.1.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<title>Online CV Boros Tamás</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div th:include="fragments/navbar"></div>
			</div>	
		</div>
		
		<div class="row-fluid">
			<div class="col-lg-12 main-content">
				<h1 th:text="#{menu.past_jobs}"></h1>
				
				<th:block th:each="job : ${past_jobs}" >
					<div class="row">
						<div class="col-lg-12">
							<div class="page-header">
								<h2>
									[[ ${job.jobsFeature[0].displayName} ]]
									<small th:utext="${#dates.format(job.jobStartDate, 'yyyy/MM')} + '-' + ${#dates.format(job.jobEndDate, 'yyyy/MM')}"></small>
								</h2>								
							</div>
							  <div class="card card-block"  th:utext="${job.jobsFeature[0].description}"></div>
							
						</div>
					</div>
				</th:block>
				
				
				
				<div class="row">
					<div class="col-lg-12">&nbsp;</div>
				</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="col-lg-12">
				<div><hr/></div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="col-lg-12 footer">
				<div class="row">
					<div class="col-lg-4 text-left footer-font-color">
						Boros Tamás
					</div>
					<div class="col-lg-4 text-center footer-font-color" th:utext="#{footer.copyright}">
					</div>
					<div class="col-lg-4 text-right footer-font-color">
						2016
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
